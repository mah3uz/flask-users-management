<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <title>Flask User Management on Docker!</title>
        <!-- meta -->
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- styles -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        {% block css %}{% endblock %}
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h1>Add User</h1>
                    <hr><br>
                    <form action="/" method="POST">
                        <div class="form-group">
                            <input name="username" class="form-control input-lg" type="text" placeholder="Enter a username" required>
                        </div>
                        <div class="form-group">
                            <input name="email" class="form-control input-lg" type="email" placeholder="Enter an email address" required>
                        </div>
                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
                    </form>
                    <br>

                </div>
                <div class="col-md-8">
                    <h1>All Users</h1>
                    <hr><br>
                    {% if users %}
                    <table class="table">
                        <thead>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Create Date</th>
                        </thead>
                        <tbody>
                            {% for user in users %}
                                <tr>
                                    <td>{{user.username}}</td>
                                    <td>{{ user.email }}</td>
                                    <td>{{user.created_at.strftime('%Y-%m-%d')}}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    {% else %}
                        <p>No users!</p>
                    {% endif %}
                </div>
            </div>

        </div> <!-- /container -->

        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
                crossorigin="anonymous"></script>
        {% block js %}{% endblock %}
    </body>
</html>
